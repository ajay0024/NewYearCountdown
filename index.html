<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <title>Launch countdown timer</title>
 <link rel="stylesheet" href="css/master.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/master.js"></script>

</head>
<body>
  <div class="container">
    <header>
      <h1 class="title">
        We're launching soon
      </h1>
    </header>
    <main class="counter">
      <div class="boxes">
        <div class="time-column">
          <div class="cal-container" data-period="days"> <p>Days</p></div>
          <p class="labels">Days</p>
        </div>
        <div class="time-column">
          <div class="cal-container" data-period="hours"> </div>
          <p class="labels">Hours</p>
        </div>
        <div class="time-column">
          <div class="cal-container" data-period="minutes"></div>
          <p class="labels">Minutes</p>

        </div>
        <div class="time-column">
          <div class="cal-container" data-period="seconds"></div>
          <p class="labels">Seconds</p>
        </div>
      </div>
    </main>
    <footer>
      <a href="#" aria-label="facebook link"><img src="images/icon-facebook.svg" alt=""></a>
      <a href="#" aria-label="pinterest link"><img src="images/icon-pinterest.svg" alt=""></a>
      <a href="#" aria-label="instagram link"><img src="images/icon-instagram.svg" alt=""></a>
      <!-- <img src="images/icon-facebook.svg" alt=""> -->
      <!-- <img src="images/icon-pinterest.svg" alt="">
      <img src="images/icon-.svg" alt=""> -->
    </footer>


  </div>




</body>
</html>
